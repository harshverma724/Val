<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #8b5e7a;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .no-btn {
            background-color: #ff6f61;
            color: white;
        }

        .yes-btn {
            background-color: #61ff6f;
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .couple-gif {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .gif-content {
            position: relative;
            z-index: 15;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div>
        <h1>Will you be my Valentine?</h1>
        <div class="button-container">
            <button class="btn no-btn" id="noBtn">No</button>
            <button class="btn yes-btn" id="yesBtn">Yes</button>
        </div>
    </div>

    <!-- Couple GIF Overlay -->
    <div class="couple-gif" id="coupleGif">
        <div class="gif-content">
            <img src="https://media.tenor.com/images/f69df602b2469f9f6ed1e394d13be8e1/tenor.gif" alt="Kiss GIF" style="width: 100%; height: 100%; object-fit: cover; animation: fadeIn 2s ease-in-out;">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const coupleGif = document.getElementById("coupleGif");
        let growCount = 0; // Counter for No button clicks
        const maxNoClicks = 3; // Limit to 3 "No" clicks

        noBtn.addEventListener("click", function() {
            growCount++;
            if (growCount < maxNoClicks) {
                let scale = 1 + (growCount * 0.3); // Button grows incrementally with each "No" click
                yesBtn.style.transform = `scaleX(${scale}) scaleY(${scale})`; // Grow both width and height
            }
            // After 3 "No" clicks, make the Yes button fill the screen
            if (growCount >= maxNoClicks) {
                yesBtn.style.transform = `scaleX(100) scaleY(100)`; // This will make the button cover the entire screen
                noBtn.disabled = true; // Disable the "No" button after 3 clicks
            }
        });

        yesBtn.addEventListener("click", function() {
            coupleGif.style.display = "flex"; // Display the GIF overlay when "Yes" is clicked
        });
    </script>

</body>
</html>
