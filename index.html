<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #8b5e7a;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .no-btn {
            background-color: #ff6f61;
            color: white;
        }

        .yes-btn {
            background-color: #61ff6f;
            color: white;
            position: relative; /* Keep Yes button fixed */
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Couple GIF Overlay */
        .couple-gif {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .gif-content {
            position: relative;
            z-index: 15;
            width: 100%;
            height: 100%;
        }

        .gif-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div>
        <h1>Will you be my Valentine?</h1>
        <div class="button-container">
            <button class="btn no-btn" id="noBtn">No</button>
            <button class="btn yes-btn" id="yesBtn">Yes</button>
        </div>
    </div>

    <!-- Couple GIF Overlay -->
    <div class="couple-gif" id="coupleGif">
        <div class="gif-content">
            <img src="puuung-kiss-puuung.gif" alt="Kiss GIF">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const coupleGif = document.getElementById("coupleGif");

        // "No" button initially centered with "Yes" button
        noBtn.style.position = "relative";  // Set the position to relative within the flex container

        noBtn.addEventListener("click", function() {
            // Randomly change the position of the No button after clicking
            const randomX = Math.random() * 80; // 80% of the screen width
            const randomY = Math.random() * 80; // 80% of the screen height

            noBtn.style.position = "absolute";  // Change to absolute so we can move it
            noBtn.style.left = `${randomX}%`;
            noBtn.style.top = `${randomY}%`;
        });

        yesBtn.addEventListener("click", function() {
            coupleGif.style.display = "flex"; // Display the GIF overlay when "Yes" is clicked
        });
    </script>

</body>
</html>
